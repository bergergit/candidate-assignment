<ion-header>
  <ion-toolbar>
    <ion-title>Teams</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>

  <div *ngIf="(teams$ | async) as teams; else loading">
    <ion-list *ngFor="let team of teams">
      <ion-item button (click)="showPlayers(team)">
        <img [src]="team.crestUrl || '/assets/icon/soccer.svg'" class="ensign">
        <ion-label>
          {{ team.name }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
