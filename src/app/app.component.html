<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content [scrollY]="false">
        <ion-list class="ion-no-padding">
          <ion-list-header>// Football dashboard</ion-list-header>

          <ion-menu-toggle [autoHide]="false">
            <ion-item routerDirection="root" [routerLink]="'/competitions'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Competitions</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/about'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="help-circle-outline"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> 

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
